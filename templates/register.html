{% extends "base.html" %}

{% block title %}Register - echo{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-gray-800 p-8 rounded-lg shadow-sm border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-100">Create an Account</h2>
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="is_designer" id="is_designer"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700">
                <label for="is_designer" class="ml-2 block text-sm text-gray-300">
                    I want to become a designer
                </label>
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-300">
                    Create Account
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-indigo-400 hover:text-indigo-300 font-medium">
                    Sign in
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
